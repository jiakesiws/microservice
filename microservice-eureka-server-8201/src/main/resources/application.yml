server:
  port: 8201

eureka:
  instance:
    hostname: 127.0.0.1                           # eureka 服务端的实例名称
  client:
    register-with-eureka: false                   # false 代表 eureka 不注册自己
    fetch-registry: false                         # false 表示自己就是注册中心，不需要去检索服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/        # 设置 eureka 的页面地址